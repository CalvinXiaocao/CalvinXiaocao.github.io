<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页钢琴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h1 {
            color: #222;
            margin-bottom: 30px;
        }

        #piano-container {
            display: flex;
            position: relative; /* 允许黑键定位 */
            padding: 20px;
            background-color: #444; /* 钢琴底座颜色 */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            overflow: hidden; /* 防止内容溢出 */
            /* 为了适应更长的键盘，可能需要调整宽度或使用滚动 */
            width: fit-content; /* 根据内容调整宽度 */
        }

        /* 白键样式 */
        .white-key {
            width: 60px; /* 白键宽度 */
            height: 250px; /* 白键高度 */
            background-color: #fff;
            border: 1px solid #bbb;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-right: 2px; /* 白键之间的间距 */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15px;
            box-sizing: border-box;
            z-index: 0; /* 确保白键在黑键下方 */
            position: relative; /* 用于其内部的音符标签 */
            transition: background-color 0.1s ease-out, transform 0.05s ease-out;
        }

        /* 最后一个白键不需要右边距 */
        .white-key:last-of-type {
            margin-right: 0;
        }

        .white-key:active {
            background-color: #eee;
            transform: translateY(2px);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* 黑键样式 */
        .black-key {
            width: 35px; /* 黑键宽度 */
            height: 150px; /* 黑键高度 */
            background-color: #222;
            border: 1px solid #000;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: absolute; /* 绝对定位，放置在白键之上 */
            z-index: 1; /* 确保黑键在白键上方 */
            transition: background-color 0.1s ease-out, transform 0.05s ease-out;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        .black-key:active {
            background-color: #444;
            transform: translateY(2px);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* 琴键上的音符标签 */
        .key span {
            font-size: 14px;
            color: #666;
            pointer-events: none; /* 防止点击音符名称时触发琴键事件 */
            user-select: none; /* 防止文本被选中 */
            position: absolute;
            bottom: 5px; /* 调整音符位置 */
        }

        .black-key span {
            color: #ccc;
        }

        /* 控制区样式 */
        #controls {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center;
            gap: 25px;
            padding: 25px 35px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-width: 150px; /* 确保每个控制组有最小宽度 */
        }

        button, input[type="range"], input[type="file"] {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        input[type="range"] {
            width: 180px;
            -webkit-appearance: none; /* 隐藏默认样式 */
            appearance: none;
            background: #ddd;
            border-radius: 10px;
            height: 8px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: -7px; /* 使滑块居中 */
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        input[type="file"] {
            display: none; /* 隐藏原始文件输入 */
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            color: #333;
            display: inline-block;
            cursor: pointer;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #e6e6e6;
            border-color: #aaa;
        }

        label {
            font-size: 15px;
            color: #555;
            font-weight: bold;
        }

        #message-area {
            margin-top: 25px;
            font-size: 17px;
            color: #444;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 80%;
            text-align: center;
            max-width: 600px;
        }

        /* songs below. */
        #song-selection {
            margin-top: 40px;
            width: 80%;
            max-width: 900px;
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .song-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .song-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .song-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .song-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .difficulty-easy {
            color: #3498db;
        }

        .difficulty-medium {
            color: #e67e22;
        }

        .difficulty-hard {
            color: #e74c3c;
        }

        .play-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .play-btn:hover {
            background: #27ae60;
        }

        .copyright-footer {
            text-align: center;
            margin: 40px 0 20px;
            padding: 15px 0;
            color: #777;
            font-size: 13px;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        
        .copyright-footer a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .copyright-footer a:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
