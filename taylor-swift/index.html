<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eras Tour on Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        
        /* 全屏封面容器 */
        .cover-container {
            height: 100vh;
            width: 100vw;
            background: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)),
                url('https://www.taylorswift.com/wp-content/uploads/sites/2529/2024/12/img-fearless-compressed.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* 标题样式 */
        .cover-title {
            max-width: 800px;
        }
        
        .cover-title h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .cover-title p {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }
        
        /* 滚动提示 */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="cover-title">
            <h1>The Era's Tour on Data</h1>
            <p>用数据穿越 Taylor Swift 的音乐纪元</p>
        </div>
        <div class="scroll-hint">
            ↓ 向下滚动 ↓
        </div>
    </div>
</body>
</html>
