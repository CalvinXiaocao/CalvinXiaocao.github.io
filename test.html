<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML幻灯片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        .slides-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        .slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* 不同幻灯片的背景样式 */
        .slide:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .slide:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .slide:nth-child(3) {
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
        }
        
        .slide:nth-child(4) {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            color: #333;
        }

        /* 添加到您的CSS中 */
        .slide:nth-child(5) {  /* 假设这是第5张幻灯片 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;  /* 深色文字保证可读性 */
        }

        /* 可选：添加一些简约装饰元素 */
        .slide:nth-child(5)::after {
            background: rgba(255,255,255,0.3);
        }

        .slide:nth-child(5)::before {
            background: rgba(255,255,255,0.3);
        }
        
        .slide-content {
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }
        
        .slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        /* 导航指示器 */
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background-color: white;
            transform: scale(1.3);
        }
        
        /* 炫酷装饰元素 */
        .slide::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            right: -100px;
        }
        
        .slide::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="slides-container" id="slides">
        <!-- 幻灯片1 -->
        <div class="slide active">
            <div class="slide-content">
                <h1>欢迎来到HTML幻灯片</h1>
                <p>这是一个使用纯HTML、CSS和JavaScript创建的炫酷幻灯片效果</p>
                <p>↓ 向下滑动继续</p>
            </div>
        </div>
        
        <!-- 幻灯片2 -->
        <div class="slide">
            <div class="slide-content">
                <h1>简约设计</h1>
                <p>干净的布局和流畅的动画效果</p>
                <p>响应式设计，适配各种设备</p>
            </div>
        </div>
        
        <!-- 幻灯片3 -->
        <div class="slide">
            <div class="slide-content">
                <h1>炫酷过渡</h1>
                <p>平滑的滚动和优雅的动画</p>
                <p>渐变色背景增强视觉效果</p>
            </div>
        </div>
        
        <!-- 幻灯片4 -->
        <div class="slide">
            <div class="slide-content">
                <h1>完全可定制</h1>
                <p>添加您自己的内容、图片和样式</p>
                <p>轻松扩展更多功能</p>
            </div>
        </div>
    

    <!-- 浅色调幻灯片示例 -->
        <div class="slide">
            <div class="slide-content">
                <h1>项目详情</h1>
                <div class="content-grid">
                    <div class="content-item">
                        <h3>特点一</h3>
                        <p>简洁明了的内容描述</p>
                    </div>
                    <div class="content-item">
                        <h3>特点二</h3>
                        <p>清晰直观的数据展示</p>
                    </div>
                    <div class="content-item">
                        <h3>特点三</h3>
                        <p>优雅的过渡效果</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 导航点 -->
    <div class="nav-dots" id="navDots">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const slidesContainer = document.getElementById('slides');
            let currentIndex = 0;
            
            // 初始化观察器，用于检测当前可见的幻灯片
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const slideIndex = Array.from(slides).indexOf(entry.target);
                        updateActiveSlide(slideIndex);
                    }
                });
            }, {
                threshold: 0.5
            });
            
            // 观察所有幻灯片
            slides.forEach(slide => {
                observer.observe(slide);
            });
            
            // 更新活动幻灯片状态
            function updateActiveSlide(index) {
                currentIndex = index;
                
                // 更新幻灯片内容动画
                slides.forEach((slide, i) => {
                    const content = slide.querySelector('.slide-content');
                    if (i === index) {
                        slide.classList.add('active');
                        setTimeout(() => {
                            content.style.opacity = 1;
                            content.style.transform = 'translateY(0)';
                        }, 100);
                    } else {
                        slide.classList.remove('active');
                        content.style.opacity = 0;
                        content.style.transform = 'translateY(50px)';
                    }
                });
                
                // 更新导航点
                dots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // 点击导航点跳转
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    slides[index].scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' && currentIndex < slides.length - 1) {
                    slides[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                    slides[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
