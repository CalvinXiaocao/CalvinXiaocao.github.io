  <script>

    const wishes = [
      "ç¥ç¿å¦å®æ°¸è¿œçƒ­çƒˆä¸”è‡ªç”±ï¼Œèµ¤è¯šä¸å‹‡æ•¢ï½",
      "å‰è·¯æµ©è¡ï¼Œä¸‡äº‹å¯æœŸï¼Œæ¯ä¸€ä¸ªæ˜å¤©éƒ½ä¼šæ¯”ä»Šå¤©æ›´å¿«ä¹âœŒï¸",
      "å¸Œæœ›æˆ‘ä»¬èƒ½äº’ç›¸ä¸ºä¼´ï¼Œä¸ºå…‰ï¼Œå…±åŒå¥”èµ´æ›´ç¾çš„å‰ç¨‹å§ï¼",
      "forever & always"
    ];

    let used = [false, false, false, false];

    function showWish(index) {
      if (used[index]) return;
      used[index] = true;
      const typewriter = document.getElementById('typewriter');
      const finalMsg = document.getElementById('finalMsg');

      typewriter.innerHTML = '';
      typewriter.style.animation = 'none';
      void typewriter.offsetWidth; // reset animation

      const text = wishes[index];
      let i = 0;
      const speed = 80;

      function type() {
        if (i < text.length) {
          typewriter.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (index === 3) {
          finalMsg.classList.add('show');
        }
      }
      type();
    }

    // Audio autoplay fallback
    const audio = document.getElementById('music');
    audio.play().catch(() => {
      document.body.addEventListener('click', () => audio.play(), { once: true });
    });

    // Fireworks!
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8; // å¢åŠ é€Ÿåº¦
            this.vy = (Math.random() - 0.5) * 8;
            this.alpha = 1;
            this.size = Math.random() * 4 + 2; // éšæœºå¤§å°
            this.color = `hsl(${Math.random() * 360}, 100%, ${Math.random() * 30 + 70}%)`; // æ›´äº®çš„é¢œè‰²
        }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.15; // å¢åŠ é‡åŠ›
    this.alpha *= 0.98; // é™ä½é€æ˜åº¦è¡°å‡é€Ÿåº¦
  }
  
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

class Firework {
  constructor() {
    this.reset();
  }
  
  reset() {
    this.x = Math.random() * w;
    this.y = h;
    this.tx = Math.random() * w;
    this.ty = Math.random() * (h * 0.5);
    this.speed = 0.9;
    this.exploded = false;
    this.particles = [];
  }

  update() {
    if (!this.exploded) {
      this.x += (this.tx - this.x) * this.speed;
      this.y += (this.ty - this.y) * this.speed;
      if (Math.abs(this.x - this.tx) < 5 && Math.abs(this.y - this.ty) < 5) {
        this.exploded = true;
        for (let i = 0; i < 50; i++) { // å¢åŠ ç²’å­æ•°é‡
          this.particles.push(new Particle(this.tx, this.ty));
        }
      }
    } else {
      this.particles.forEach(p => p.update());
      this.particles = this.particles.filter(p => p.alpha > 0.1);
      if (this.particles.length === 0) {
        this.reset();
      }
    }
  }
  draw() {
    if (!this.exploded) {
      // ç»˜åˆ¶ä¸Šå‡çš„çƒŸèŠ±
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
    } else {
      // ç»˜åˆ¶çˆ†ç‚¸çš„ç²’å­
      this.particles.forEach(p => p.draw());
    }
  }
}

    const fireworks = Array.from({ length: 8 }, () => new Firework());

    function animate() {
      // é™ä½æ¸…é™¤çŸ©å½¢çš„é€æ˜åº¦ï¼Œåˆ›é€ æ‹–å°¾æ•ˆæœ
  ctx.fillStyle = 'rgba(255, 248, 220, 0.2)';
  ctx.fillRect(0, 0, w, h);
      fireworks.forEach(f => {
        f.update();
        f.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
